<html lang="pt-br">

    <title>Exercicio1 - Javascript</title>

    <style>
      body {
        background-color: #0000ff;
        font: normal 20pt Arial;
        color: white;
      }
      /*eu sou um comentario no css*/

        color: #ffff00;

  <body>
    <!--eu sou um comentario no html-->
    <h1>Olá Mundo</h1>
    <p>Primeiros comandos JS na pagina</p>
    <script>
        var nome = window.prompt("digite seu nome")
        var idade = window.prompt("digite sua idade")
        var CPF = window.prompt("digite seu CPF")
        window.alert('Olá ' + nome + '\n' + 'Sua idade é ' + idade + ' anos' + '\nCPF ' + CPF)
             window.confirm('As informações estão corretas?')
  
    </script>
  </body>
