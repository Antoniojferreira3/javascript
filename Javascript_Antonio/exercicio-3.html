<body>
    <script>


// Guardando dois números
let numero1 = prompt("Qual é o ano atual?");
let numero2 = prompt("Qual é o ano de seu nascimento?");

// Convertendo os valores para números
numero1 = Number(numero1);
numero2 = Number(numero2);

// Calculando a soma
let subtrai = numero1 - numero2;

// Exibindo o resultado
alert(`Você tem ${subtrai}anos);
console.log("Resultado da soma:", subtrai);




    </script>
</body>
