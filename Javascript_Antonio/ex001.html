<html lang="pt-br">
  <head>
    <title>Exercicio1 - Javascript</title>
    <meta charset="UTF-8" />
    <style>
      body {
        background-color: #0000ff;
        font: normal 20pt Arial;
        color: white;
      }
      /*eu sou um comentario no css*/
      h1 {
        color: #ffff00;
      }
    </style>
  </head>

  <body>
    <!--eu sou um comentario no html-->
    <h1>Olá Mundo</h1>
    <p>Primeiros comandos JS na pagina</p>
    <script>
        window.alert("Olá Mundo") // apresenta uma mensgem ao usuario
        // eu sou um comentário no Javascript barra barra somente no começo da linha e serve somente para uma linha
        window.confirm("Deseja continuar?")  //apresenta uma mensagem de confirmação ao usuario
        var nome = window.prompt("digite seu nome")
        window.alert('Olá ' + nome)
    </script>
  </body>
</html>
