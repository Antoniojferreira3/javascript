<body>
    <script>



// Solicitar o nome, o ano atual e a quantidade de anos a adicionar
let nome = prompt("Qual é o seu nome?");
let anoAtual = parseInt(prompt("Qual é o ano atual?"));
let anosAdicionar = parseInt(prompt("Quantos anos você quer adicionar?"));

// Calcular o ano futuro
let anoFuturo = anoAtual + anosAdicionar;

// Exibir a previsão do futuro
// alert(nome + ", o ano será " + anoFuturo + " daqui a " + anosAdicionar + " anos.");
alert(`Olá, ${nome}! Daqui a ${anosAdicionar} anos estaremos no ano ${anoFuturo}.`);


    </script>
</body>
